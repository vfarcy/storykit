# - Statuts : planned = brouillon, locked = validé et figé, done = livré par une scène écrite.
# - Adaptation : ajoute/supprime des beats, renumérote proprement g01, g02… ; reporte chaque id dans la colonne Beat du scene_weave.md.
# - Garde 6–10 beats max pour rester maniable ; la description doit permettre de tester si le beat est rempli.

