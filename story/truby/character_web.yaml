# Guide de remplissage
# - Rôle : définir un web de personnages contrasté (fonctions, valeurs, désirs) pour nourrir l’intrigue et le thème.
# - Champs minimum utiles : id (slug court), name, function (rôle dramatique), desire (objectif), weakness/need pour le héros, moral_values ou moral_argument_inverse pour situer l’axe moral.
# - Bonnes pratiques : viser 4–8 personnages clés ; assurer des contrastes clairs (valeurs opposées au héros, faux alliés, rival) ; relier chaque personnage à au moins une tension morale.
# - Usage : sert aux prompts truby7/truby22/web/draft ; garde les ids stables si tu réutilises dans le scene weave ou les beats.

characters:
  - id: hero
    name: "Nora Vidal"
    function: "protagoniste (journaliste d’investigation)"
    weakness: "Naïveté morale; confiance excessive"
    need: "Mettre la vérité au-dessus de la loyauté personnelle"
    desire: "Comprendre la disparition du juge"
    moral_values: ["vérité","justice","responsabilité"]
    contrast_with: ["opponent","ally_false","ally_true"]
  - id: opponent
    name: "Victor Lenoir"
    function: "opposant principal (magnat immobilier)"
    desire: "Protéger ses chantiers et réseaux"
    moral_argument_inverse: "Le pouvoir achète la version du réel"
  - id: ally_false
    name: "Lieutenant Darzac"
    function: "faux allié (police)"
    desire: "Promotions rapides"
    moral_argument_inverse: "La fin justifie les moyens"
  - id: ally_true
    name: "Sofia"
    function: "alliée data (analyste télécoms)"
    desire: "Sortir un scoop propre"
    moral_argument_inverse: "Les faits avant tout, sans drama"
