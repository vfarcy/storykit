seven_steps:
  weakness_need:
    internal: "Naïveté morale : Nora croit que la vérité est un bouclier qui protège naturellement ceux qui la servent. Elle confond sa loyauté envers ses proches avec l'éthique journalistique, créant des zones d'ombre pour ne pas blesser son entourage."
    moral_problem: "Elle est prête à taire des preuves ou à retarder des révélations pour préserver ses relations personnelles, agissant ainsi comme les corrupteurs qu'elle combat : en manipulant la réalité pour un 'bien supérieur'."
  desire: "Identifier les responsables de la disparition du juge et innocenter le bouc émissaire désigné par la version officielle avant son inculpation définitive."
  steps:
    - id: s01
      name: Faiblesse et besoin
      description: Martin ne sait rien faire sans Google, panique à l’idée de rater un mail, mais rêve de simplicité.
    - id: s02
      name: Désir
      description: Il veut prouver qu’il peut survivre une semaine sans technologie et en tirer un livre drôle.
    - id: s03
      name: Opposants
      description: Sa propre maladresse, la tentation constante, sa famille sceptique, et Monsieur Bernard qui le met au défi.
    - id: s04
      name: Plan
      description: Remplacer chaque outil moderne par une solution « à l’ancienne » (avec plus ou moins de succès).
    - id: s05
      name: Bataille
      description: Les catastrophes s’enchaînent : incendie de casserole, courrier perdu, enfants en révolte.
    - id: s06
      name: Révélation
      description: Martin réalise que le vrai défi n’est pas la technologie, mais d’accepter ses propres limites et d’en rire.
    - id: s07
      name: Nouvelle synthèse
      description: Il retrouve un équilibre : un peu de progrès, beaucoup d’humour, et une famille (presque) réconciliée.