seven_steps:
  weakness_need:
    internal: "Dépendance extrême à la technologie : Martin panique à l’idée de rater un mail, ne sait pas cuisiner sans micro-ondes, et croit que la simplicité est à portée de main… tant qu’il a Google."
    moral_problem: "Il veut prouver qu’il peut vivre sans technologie, mais il triche, râle, et fait tout pour que ses proches ne voient pas ses échecs."
  desire: "Survivre une semaine sans aucun appareil moderne, et en tirer un livre drôle."
  steps:
    - id: s01
      name: Faiblesse et besoin
      description: Martin est incapable de se débrouiller sans gadgets, mais rêve d’authenticité et d’admiration familiale.
    - id: s02
      name: Désir
      description: Il veut prouver à sa famille (et à lui-même) qu’il peut survivre une semaine sans technologie, et en faire un récit comique.
    - id: s03
      name: Opposants
      description: Sa propre maladresse, la tentation constante (Wi-Fi, micro-ondes), ses enfants en manque d’écrans, et Monsieur Bernard qui le met au défi.
    - id: s04
      name: Plan
      description: Remplacer chaque outil moderne par une solution « à l’ancienne » : feu de bois, courrier papier, jeux de société, recettes de grand-mère…
    - id: s05
      name: Bataille
      description: Les catastrophes s’enchaînent : pain brûlé, disputes familiales, courrier perdu, mutinerie des enfants, conseils douteux du voisin.
    - id: s06
      name: Révélation
      description: Martin réalise que le vrai défi n’est pas la technologie, mais d’accepter ses propres limites, d’en rire et de partager ses échecs.
    - id: s07
      name: Nouvelle synthèse
      description: Il retrouve un équilibre : un peu de progrès, beaucoup d’humour, et une famille (presque) réconciliée autour d’un grille-pain… parfois débranché.