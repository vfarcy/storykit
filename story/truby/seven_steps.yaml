# Guide de remplissage
# - Rôle : fixer le squelette narratif Truby (7 étapes) qui sera réutilisé par les 22 steps, le scene weave et les prompts de rédaction.
# - Champs requis pour la validation : weakness_need.internal, desire, opponent.name. Complète aussi moral_problem, strategy, plan, battle, self_revelation, new_equilibrium.
# - Bonnes pratiques : formuler en phrases actionnables (ce que le perso fait/veut), garder le conflit moral explicite, aligner avec le genre/promise.
# - Usage : mets à jour dès qu’un pivot change ; si tu précises les valeurs en jeu, ça guidera mieux les scènes.

seven_steps:
  weakness_need:
    internal: "Naïveté morale : confond loyauté personnelle et quête de vérité."
    moral_problem: "Prête à taire des infos pour protéger des proches/sources."
  desire: "Découvrir ce qui est arrivé au juge et empêcher le sacrifice d’un bouc émissaire."
  opponent:
    name: "Coalition d’élites locales (magnat de l’immobilier, chef de cabinet, flic ambitieux)."
    strategy: "Fabriquer un coupable, manipuler la presse, menacer les témoins, enterrer les preuves."
  plan: "Suivre l’argent, cartographier appels/dossiers, recouper sources sous couverture, publier des tests."
  battle: "Conférence de presse + divulgation de preuves; confrontation directe avec le magnat."
  self_revelation: "La vérité a un coût; la loyauté n’excuse pas le mensonge."
  new_equilibrium: "Elle publie l’enquête complète, perd une relation clé, mais déclenche des poursuites."
