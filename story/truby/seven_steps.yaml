seven_steps:
  weakness_need:
    internal: "Dependance extreme a la technologie : Martin panique a l'idee de rater un mail, ne sait pas cuisiner sans micro-ondes, et croit que la simplicite est a portee de main tant qu'il a Google."
    moral_problem: "Il veut prouver qu'il peut vivre sans technologie, mais il triche, rale, et fait tout pour que ses proches ne voient pas ses echecs."
  desire: "Survivre une semaine sans aucun appareil moderne, et en tirer un livre drole."
  opponent:
    name: "Monsieur Bernard, la tentation technologique, et la famille en manque d'ecrans"
  steps:
    - id: g01
      name: "Faiblesse et besoin"
      description: "Martin est incapable de se debrouiller sans gadgets, mais reve d'authenticite et d'admiration familiale."
    - id: g02
      name: "Desir"
      description: "Il veut prouver a sa famille (et a lui-meme) qu'il peut survivre une semaine sans technologie, et en faire un recit comique."
    - id: g03
      name: "Opposants"
      description: "Sa propre maladresse, la tentation constante (Wi-Fi, micro-ondes), ses enfants en manque d'ecrans, et Monsieur Bernard qui le met au defi."
    - id: g04
      name: "Plan"
      description: "Remplacer chaque outil moderne par une solution a l'ancienne : feu de bois, courrier papier, jeux de societe, recettes de grand-mere."
    - id: g05
      name: "Bataille"
      description: "Les catastrophes s'enchainent : pain brule, disputes familiales, courrier perdu, mutinerie des enfants, conseils douteux du voisin."
    - id: g06
      name: "Revelation"
      description: "Martin realise que le vrai defi n'est pas la technologie, mais d'accepter ses propres limites, d'en rire et de partager ses echecs."
    - id: g07
      name: "Nouvelle synthese"
      description: "Il retrouve un equilibre : un peu de progres, beaucoup d'humour, et une famille (presque) reconciliee autour d'un grille-pain parfois debranche."