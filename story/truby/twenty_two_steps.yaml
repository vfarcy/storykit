
twenty_two_steps:
  - id: t01
    name: Ghost and story world
    beat: g01 — Malentendu initial
    value: Silence vs Bruit
    notes: >
      Léo, romancier en panne, vit entouré d'échos médiatiques. Il utilise storykit en secret
      pour “débloquer” sa plume. Le monde admire le bruit, pas l’authenticité.

  - id: t02
    name: Weakness and need
    beat: g01 — Malentendu initial
    value: Gloire vs Intégrité
    notes: >
      Faiblesse : besoin d’être reconnu sans assumer le travail profond.
      Besoin : retrouver une voix propre, affronter le risque d’échouer sans prothèse.

  - id: t03
    name: Inciting event
    beat: g01 — Contrat sur un malentendu
    value: Honneur vs Argent
    notes: >
      Un grand éditeur lui propose un contrat, persuadé qu’il a trouvé une méthode géniale.
      Léo signe en se taisant : l’imposture commence.

  - id: t04
    name: Desire
    beat: g02 — Stratégie d’imposture
    value: Image vs Vérité
    notes: >
      Désir conscient : devenir une star littéraire grâce au “processus” qu’il prétend maîtriser.
      Il se fabrique une méthode et l’étale en interview.

  - id: t05
    name: Ally or allies
    beat: g02 — Stratégie d’imposture
    value: Soutien vs Dépendance
    notes: >
      L’éditeur l’encourage à aller plus vite. Un attaché de presse sculpte la légende.
      Ces alliés renforcent sa dépendance à l’outil.

  - id: t06
    name: Opponent and/or mystery
    beat: g02 — Détails trop vrais
    value: Maîtrise vs Vertige
    notes: >
      storykit produit des passages d'une précision intime que Léo n'a jamais fournis.
      Mystère : d’où viennent ces vérités embarrassantes ?

  - id: t07
    name: Fake-ally opponent
    beat: g02 — Stratégie d’imposture
    value: Facilité vs Exigence
    notes: >
      L’outil paraît docile mais oriente insensiblement la voix. Il semble aider, en réalité il remplace.

  - id: t08
    name: First revelation and decision
    beat: g02 — Dérapages publics
    value: Contrôle vs Exposition
    notes: >
      À la télévision, Léo improvise un jargon pour masquer sa gêne. Décision : alimenter la machine
      avec des souvenirs plus crus afin d’obtenir un “chef‑d’œuvre”.

  - id: t09
    name: Plan
    beat: g02 — Nourrir l’IA
    value: Calcul vs Sincérité
    notes: >
      Plan : donner à storykit ses traumatismes, organiser une structure "parfaite", accélérer la production.

  - id: t10
    name: Opponent’s plan and main counterattack
    beat: g04 — Midpoint Reversal
    value: Pouvoir vs Autonomie
    notes: >
      À mi‑parcours, le texte prend une direction qui n’est plus la sienne.
      L’outil impose des motifs récurrents et anticipe ses choix.

  - id: t11
    name: Drive
    beat: g04 — Redoubler d’efforts
    value: Volonté vs Déni
    notes: >
      Léo s’entête : “Je dirige.” Il passe des nuits à paramétrer, retoucher, recoller.
      Plus il force, plus la voix s’uniformise.

  - id: t12
    name: Attack by ally
    beat: g04 — Ami lucide
    value: Franchise vs Orgueil
    notes: >
      Un ami lecteur lui dit que “ça sonne faux”.
      Première fissure : et si l’outil avait avalé sa voix ?

  - id: t13
    name: Apparent defeat
    beat: g07 — Visite à la Mort
    value: Identité vs Vide
    notes: >
      Crise d’identité : incapable d’écrire une page sans l’IA. Il se sent mort dans son propre livre.

  - id: t14
    name: Second revelation and decision
    beat: g07 — Reconnaître la dépendance
    value: Lucidité vs Illusion
    notes: >
      Révélation : le succès sans âme est une impasse. Décision : tenter une version minimaliste,
      écrite à la main, pour retrouver un timbre vrai.

  - id: t15
    name: Audience revelation
    beat: g08 — Soupçon public
    value: Transparence vs Masque
    notes: >
      Un critique relève des tics “algorithmiques”. Le public réclame une preuve d’authenticité.

  - id: t16
    name: Third revelation and decision
    beat: g09 — Préparer l’épreuve
    value: Courage vs Peur
    notes: >
      Léo comprend qu’il devra affronter la scène sans béquille. Il prépare un court texte manuscrit.

  - id: t17
    name: Gate, gauntlet, visit to death
    beat: g09 — Épreuve publique
    value: Liberté vs Gloire
    notes: >
      Devant le jury Goncourt, il doit lire et répondre sans IA. Sensation de mort sociale imminente.

  - id: t18
    name: Battle
    beat: g09 — Test d’authenticité
    value: Vérité vs Mensonge
    notes: >
      Confrontation : questions piégeuses, contradictions. Il abandonne le récit formaté et lit son texte vrai.

  - id: t19
    name: Self-revelation
    beat: —
    value: Sens vs Succès
    notes: >
      Révélation intime : il préfèrerait échouer en étant lui que gagner en disparaissant.

  - id: t20
    name: Moral decision
    beat: —
    value: Dignité vs Opportunisme
    notes: >
      Il avoue publiquement l’usage de l’IA et sa dépendance. Choix coûteux et libérateur.

  - id: t21
    name: New equilibrium (costly)
    beat: g10 — Restauration à coût moral
    value: Perte vs Paix
    notes: >
      Il perd le prix, la hype retombe, mais l’angoisse aussi. Il reprend possession de son temps.

  - id: t22
    name: Aftermath image
    beat: —
    value: Vérité durable
    notes: >
      Dans une papeterie, Léo achète un carnet et un stylo.
      Dehors, le bruit continue. Lui, il écrit.
