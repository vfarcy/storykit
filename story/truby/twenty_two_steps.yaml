
twenty_two_steps:
  - id: t01
    name: Self-revelation, need, and desire
    beat: g01 — Défi absurde accepté
    value: Confort vs authenticité
    notes: >
      Au petit matin, Martin découvre qu’il ne sait pas préparer un café sans machine.
      Il ressent une panique disproportionnée pour un geste simple. Éclair de lucidité :
      ce n’est pas qu’il manque d’équipement, c’est qu’il a peur de l’imprévu. Désir naissant :
      prouver qu’il peut vivre simple… et en faire un récit drôle.

  - id: t02
    name: Ghost and story world
    beat: g01 — Défi absurde accepté
    value: Mémoire vs mythe
    notes: >
      Flashback : enfance sans Internet, lignes 56k, bricolages ratés. Il se raconte
      que “c’était pire avant”, mythe réconfortant qui l’encourage… à se surestimer.

  - id: t03
    name: Weakness and need
    beat: g02 — Premiers ratés domestiques
    value: Maîtrise vs dépendance
    notes: >
      Le Wi-Fi est coupé, mais Martin vérifie le routeur encore et encore, par réflexe.
      Faiblesse : besoin de contrôle par l’écran. Besoin profond : accepter d’improviser.

  - id: t04
    name: Inciting event
    beat: g01 — Défi absurde accepté
    value: Promesse vs scepticisme
    notes: >
      Annonce officielle : “Semaine sans techno !” La famille rit, Sophie hausse un sourcil.
      Il poste sa résolution et éteint son téléphone sous les regards incrédules.

  - id: t05
    name: Desire
    beat: g02 — Premiers ratés domestiques
    value: Ambition vs lucidité
    notes: >
      Martin se voit déjà auteur d’un livre hilarant. Il ouvre un carnet papier, titre pompeux,
      promesse à soi-même : tenir bon coûte que coûte.

  - id: t06
    name: Ally or allies
    beat: g02 — Premiers ratés domestiques
    value: Confiance vs contrôle
    notes: >
      Sophie promet de “ne pas saboter”, mais réclame des règles de sécurité (adieu expériences hasardeuses).
      Martin lui confie les interrupteurs. Il déteste lâcher prise, mais s’y oblige.

  - id: t07
    name: Opponent and/or mystery
    beat: g03 — Enfants en révolte
    value: Autorité vs chaos
    notes: >
      Les enfants, privés d’écrans, s’érigent en syndicat. Négociations musclées pour la tablette.
      Martin propose des alternatives “rigolotes” qui ne font rire que lui.

  - id: t08
    name: Fake-ally opponent
    beat: g04 — Le voisin donne des conseils
    value: Ingéniosité vs naïveté
    notes: >
      Monsieur Bernard, voisin “à l’ancienne”, débarque avec des solutions qui sentent la naphtaline.
      Martin mord à l’hameçon, flatté d’avoir un mentor. Mauvaise pioche.

  - id: t09
    name: First revelation and decision
    beat: g05 — Catastrophe culinaire
    value: Prudence vs orgueil
    notes: >
      Tentative de feu de bois : alarme stridente, cuisine enfumée. Révélation modeste :
      “Je ne sais pas faire.” Décision : continuer, mais aérer souvent (et sauver la face).

  - id: t10
    name: Plan
    beat: g02 — Premiers ratés domestiques
    value: Plan vs réalité
    notes: >
      Grande liste sur le frigo : bougies, courrier papier, cartes, jeux de société, recettes de grand-parent.
      Le plan est net, le monde ne le sera pas.

  - id: t11
    name: Opponent’s plan and main counterattack
    beat: g03 — Enfants en révolte
    value: Règle vs contournement
    notes: >
      Les enfants organisent la mutinerie : caches pour câbles, barrage dans le couloir,
      négociation “contre bons points”. Martin découvre une vieille console qui marche encore…

  - id: t12
    name: Drive
    beat: g04 — Le voisin donne des conseils
    value: Volonté vs tentation
    notes: >
      Sortie au supermarché : promos high-tech clignotantes, conseils rétro de Bernard.
      Martin choisit les sardines et les bougies, s’auto-félicite (un peu trop).

  - id: t13
    name: Attack by ally
    beat: g05 — Catastrophe culinaire
    value: Honnêteté vs déni
    notes: >
      Sophie recadre : “Un livre, oui. Une maison carbonisée, non.”
      Martin accepte de cesser les expériences dangereuses. Première fissure dans son orgueil.

  - id: t14
    name: Apparent defeat
    beat: g06 — La tentation du Wi-Fi
    value: Endurance vs capitulation
    notes: >
      Tartines noires, thé tiède, moral à plat. Il envisage d’utiliser le minuteur du téléphone
      “juste pour la cuisson”. Le regard de Sophie suffit à l’arrêter (pour l’instant).

  - id: t15
    name: Second revelation and decision
    beat: g07 — Révélation comique
    value: Image vs vérité
    notes: >
      Dans le cabanon, Martin surprend Bernard avec une radio planquée.
