key: "CHANGEMOI"           # Facultatif : peut être lu par certains adaptateurs ; sinon supprimer.

ai:
  provider: claude         # Ex: gemini, copilot, claude, dry-run
  model: "claude-3-5-haiku-20241022" # Nom du modèle pour l’adaptateur choisi
  max_tokens: 1800         # Budget de sortie

project:
  root: ./story            # Répertoire racine des artefacts

language: fr               # Langue cible

format:
  line_width: 100          # Largeur de ligne indicative

style:
  autofix: true            # Ajoute Ton/Voix/Rythme si absent dans style.md
  optional_autofix: none   # none | forbidden | examples | both (sections optionnelles)
