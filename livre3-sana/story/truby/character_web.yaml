characters:
  - id: hero
    name: "Commissaire San Antonio"
    function: "Protagoniste / Détective"
    role: "Conscience en vrac sous une carapace de vannes"
    values:
      - "Humanité vs. Procédure"
      - "Justice de zinc vs. Loi des codes"
      - "Tendresse vs. Castagne"
    desire: "Boucler le meurtre de la Simone sans y laisser trop de plumes ni de dignité."
    need: "Piger que la justice, c'est pas une recette de cuisine, c'est du bricolage avec des cœurs brisés."
    lie_he_believes: "Qu'avec assez d'argot et de gnôle, on finit par ne plus sentir l'odeur de la misère."
    tactics: ["La déstabilisation par la vanne", "Le flair de comptoir", "L'écoute entre deux silences"]
    relationship_to_hero: "—"
    symbols: ["Verre à ballon", "Pipe", "Carnet à spirale", "Quais de Seine"]
    stakes: "Finir vieux con aigri ou rester un homme debout."
    contradiction: "Gueule de bois permanente, mais intuition de génie."

  - id: killer
    name: "Pierre Maurel"
    function: "Opposant principal / Coupable"
    role: "Le brave type qui a glissé sur sa propre vie"
    values:
      - "Apparences vs. Réalité"
      - "Sécurité vs. Passion"
    desire: "Que le rideau ne tombe jamais sur sa petite mise en scène bourgeoise."
    need: "Cracher le morceau pour pouvoir enfin respirer, même en taule."
    lie_he_believes: "Qu'un crime peut se ranger proprement dans un tiroir comme une vieille chaussette."
    tactics: ["Calme olympien", "Alibi en béton armé", "Politesse de façade"]
    relationship_to_hero: "Le miroir de ce que le commissaire aurait pu devenir s'il n'avait pas de cœur."
    symbols: ["Alliance ternie", "Cravate de travers", "Dossier nickel"]
    stakes: "La guillotine sociale et l'ombre des barreaux."
    contradiction: "Tue par amour, mais finit par détester tout le monde."

  - id: young_inspector
    name: "Inspecteur Julien Morel (dit 'Béru')"
    function: "Antagoniste secondaire / Rival interne"
    role: "La relève qui pousse au cul sans regarder où elle marche"
    values:
      - "Efficacité brute vs. Psychologie"
      - "Carrière vs. Vérité"
    desire: "Plaquer le coupable au mur en 24h pour briller à la Préfecture."
    need: "Prendre une bonne baffe par la vie pour apprendre la nuance."
    lie_he_believes: "Que les empreintes digitales disent tout d'un homme."
    tactics: ["Méthodes de cow-boy", "Rapports dactylographiés", "Pressions hâtives"]
    relationship_to_hero: "L'épine dans le pied qui force Matthieu à être plus malin que la montre."
    symbols: ["Stylo neuf", "Montre chromée", "Costume trop serré"]
    stakes: "Une promotion sur le dos d'un innocent ou d'un malentendu."
    contradiction: "Connaît le code pénal par cœur, mais ne pige rien aux bistros."

  - id: media_antagonist
    name: "Antoine Bréval"
    function: "Antagoniste secondaire / Journaliste"
    role: "Le vautour qui transforme le sang en gros titres"
    values:
      - "Scandale vs. Nuance"
      - "Vitesse vs. Vérité"
    desire: "Le scoop qui fera bander les lecteurs du matin."
    need: "Se souvenir pourquoi il a voulu écrire un jour."
    lie_he_believes: "Si c'est imprimé, c'est que c'est vrai. Ou l'inverse."
    tactics: ["Chantage au café", "Oreille aux portes", "Questions qui puent"]
    relationship_to_hero: "Le parasite qui excite les foules et complique l'enquête."
    symbols: ["Flash d'appareil", "Carnet taché de café", "Imperméable froissé"]
    stakes: "L'opinion publique qui réclame une tête, n'importe laquelle."
    contradiction: "Adore la vérité, mais préfère quand elle croustille."

  - id: ally_revealer
    name: "Docteure Jeanne Sorel"
    function: "Alliée révélatrice / Légiste"
    role: "La dame aux scalpels qui voit sous la peau"
    values:
      - "Fait brut vs. Interprétation"
      - "Franchise vs. Diplomatie"
    desire: "Faire parler les morts parce que les vivants mentent trop."
    need: "Garder un peu d'espoir dans la tripaille humaine."
    lie_he_believes: "Que tout s'explique par la chimie et la physique."
    tactics: ["Humour noir chirurgical", "Précision millimétrée", "Cigarette au bec"]
    relationship_to_hero: "La seule qui peut dire 'tu déconnes, Matthieu' sans qu'il s'énerve."
    symbols: ["Blouse blanche tâchée", "Scalpel", "Fumée de clope"]
    stakes: "Donner l'indice qui fera basculer le doute vers la certitude."
    contradiction: "Froide avec les cadavres, mais donne des croquettes aux chats errants."

  - id: victim
    name: "Simone Arnaud"
    function: "Catalyseur"
    role: "L'absente qui fait plus de bruit que les présents"
    values:
      - "Liberté vs. Sécurité"
    desire: "Vivre une vie qui ne soit pas une prison de papier peint."
    need: "Être reconnue pour ce qu'elle était, pas pour ce qu'elle montrait."
    lie_he_believes: "Qu'on peut changer de vie sans casser d'œufs."
    tactics: ["Secrets chuchotés", "Parfum entêtant", "Regard absent"]
    relationship_to_hero: "Le fantôme qui vient lui gratter la conscience la nuit."
    symbols: ["Photo froissée", "Flacon de parfum", "Lettre non postée"]
    stakes: "Sa mémoire, entre sainte et salope."
    contradiction: "Victime de sa passion, mais bourreau par son silence."