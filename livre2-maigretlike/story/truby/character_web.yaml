characters:
  - id: hero
    name: "Commissaire Matthieu (ou surnom type Maigret)"
    function: "protagoniste / détective"
    weakness: "Tendance à douter de lui-même ; isolement affectif croissant ; alcool comme refuge"
    need: "Retrouver sa foi en la justice, renouer avec l'humanité malgré les crimes"
    desire: "Résoudre l'enquête, comprendre le mobile du criminel"
    moral_argument: "La justice existe-t-elle vraiment, ou n'est-ce que vengeance déguisée ?"
    contrast_with: 
      - young_inspector: "l'idéalisme vs. le cynisme tendre"
      - victim: "l'inaction vs. le dénouement"
    
  - id: killer
    name: "TBD (le criminel)"
    function: "opposant / coupable"
    role: "Criminel dissimulé dans l'ordre social ; motif complexe et humain"
    moral_argument_inverse: "La vengeance / la passion / l'honneur justifie le crime"
    contrast_with:
      - hero: "l'impulsivité vs. la réflexion méthodique"
    reveal: "Tardivement ; d'abord suspect secondaire"
    
  - id: victim
    name: "TBD (la victime)"
    function: "catalyseur / point de départ"
    role: "Mort bien avant le début du récit ; révélée par bribes"
    moral_argument: "Sa vie cache des secrets qui expliqueront son meurtre"
    
  - id: young_inspector
    name: "Inspecteur TBD (ou jeune collègue)"
    function: "allié / faire-valoir"
    desire: "Plaire au commissaire, apprendre la vraie méthode"
    weakness: "Inexpérience ; tendance à sauter aux conclusions"
    contrast_with:
      - hero: "l'idéalisme naïf vs. le cynisme tendre du vieux détective"
    
  - id: widow_or_family
    name: "TBD (veuve, famille de la victime)"
    function: "allié / témoignage"
    role: "Détient des secrets, émotionnellement instable"
    desire: "Que la justice soit faite ; ou bien : couvrir un secret"
    
  - id: suspect_secondary
    name: "TBD (faux coupable potentiel)"
    function: "leurre / conflit local"
    role: "Criminel secondaire ou complice involontaire"
    desire: "Se disculper / fuir"
    contrast_with:
      - killer: "l'innocent apparent vs. le vrai coupable"
    
  - id: police_chief
    name: "Directeur / Supérieur du Commissaire"
    function: "contrainte institutionnelle"
    role: "Pouvoir politique, pression pour clore l'affaire"
    desire: "Fermer le dossier rapidement, éviter le scandale"
    contrast_with:
      - hero: "la pragmatique administrative vs. la quête de vérité"
