twenty_two_steps:
  - step: 1_self_revelation_need_desire
    label: "Révélation, Besoin et Désir"
    value_in_play: "Sens vs Absurdité"
    note: "Le commissaire contemple son foie et le néant devant un café fadasse. Il a besoin de retrouver la foi en son job, alors qu'il ne rêve que de vacances à la pêche."
  - step: 2_ghost_and_story_world
    label: "Fantôme et Monde de l'histoire"
    value_in_play: "Passé vs Présent"
    note: "Paris sous la flotte. Le fantôme d'une vieille erreur judiciaire lui gratte la gorge chaque fois qu'il allume sa pipe au commissariat des quais."
  - step: 3_inciting_incident
    label: "Incident Déclencheur"
    value_in_play: "Ordre vs Chaos"
    note: "Simone Arnaud est retrouvée refroidie, mais proprement. Pas de désordre, juste un grand vide. Le genre de crime qui sent le drame domestique à plein nez."
  - step: 4_weakness
    label: "Faiblesse"
    value_in_play: "Cynisme vs Empathie"
    note: "Notre flic balance une vanne pour cacher qu'il a les tripes qui font des nœuds devant la victime. Son foie crie grâce, son âme aussi."
  - step: 5_action_line
    label: "Ligne d'action"
    value_in_play: "Mouvement vs Stagnation"
    note: "Il refuse la thèse du cambrioleur de passage. Il va fouiller les placards, les cœurs et les bistrots du quartier."
  - step: 6_opponent_mystery
    label: "Opposant et Mystère"
    value_in_play: "Vérité vs Apparences"
    note: "Le mari, Pierre Maurel, est trop parfait. Un notaire lisse comme un marbre de pompes funèbres. Le mystère, c'est ce qu'il cache derrière sa cravate bien nouée."
  - step: 7_first_revelation
    label: "Première Révélation"
    value_in_play: "Réalité vs Façade"
    note: "En interrogeant la concierge, il pige que Simone n'était pas la sainte nitouche décrite. Elle avait des rendez-vous galants et un carnet secret."
  - step: 8_plan
    label: "Plan"
    value_in_play: "Stratégie vs Hasard"
    note: "San-Antonio décide de la jouer 'vieux débris inoffensif' pour faire jaser les suspects au comptoir. Écouter les silences plus que les mots."
  - step: 9_opponent_struggle
    label: "Lutte contre l'opposant"
    value_in_play: "Pression vs Résistance"
    note: "Confrontation verbale avec Maurel. Le flic chambre, le notaire se cabre. Les vannes servent de scalpels."
  - step: 10_drive
    label: "Impulsion"
    value_in_play: "Obsession vs Devoir"
    note: "Il ne dort plus. Il traque l'amant mystérieux à travers les ruelles, délaissant les rapports officiels pour les filatures nocturnes."
  - step: 11_attack_by_ally
    label: "Attaque par l'allié"
    value_in_play: "Loyauté vs Rigueur"
    note: "L'inspecteur Béru (Morel) lui reproche ses méthodes de cow-boy alcoolisé. Le gamin veut des preuves ADN, le vieux veut de l'humain."
  - step: 12_apparent_defeat
    label: "Défaite apparente"
    value_in_play: "Échec vs Persévérance"
    note: "Le témoin clé se rétracte. Le chef Lefèvre menace de dessaisir Matthieu s'il ne boucle pas le mari dans les douze heures."
  - step: 13_second_revelation
    label: "Deuxième Révélation"
    value_in_play: "Clarté vs Confusion"
    note: "La légiste Jeanne Sorel trouve une trace de fibre sous les ongles : ce n'est pas celle du mari. La piste de l'amant devient une certitude."
  - step: 14_obsessive_drive
    label: "Impulsion Obsessionnelle"
    value_in_play: "Vérité vs Repos"
    note: "Il finit la bouteille de gnôle et le dossier. Il pige que Maurel et l'amant se connaissaient. Le triangle devient un nœud coulant."
  - step: 15_audience_revelation
    label: "Révélation pour le public"
    value_in_play: "Compréhension vs Surprise"
    note: "Le lecteur comprend que le mari protège l'amant, car l'amant, c'est son propre frère (ou un secret encore plus lourd)."
  - step: 16_gate_gauntlet_visit_to_death
    label: "Épreuve de force"
    value_in_play: "Vie vs Mort"
    note: "Face-à-face nocturne sur les quais. Le suspect menace de sauter. Le flic doit choisir entre la castagne et la parlotte pour le sauver du vide."
  - step: 17_battle
    label: "Bataille"
    value_in_play: "Confrontation vs Reddition"
    note: "Interrogatoire final. Pas de cris, juste deux hommes brisés devant un café froid. La vérité sort entre deux sanglots et une punchline triste."
  - step: 18_self_revelation
    label: "Révélation intérieure"
    value_in_play: "Sagesse vs Illusion"
    note: "Le flic pige qu'il ne pourra jamais sauver tout le monde. La justice est un bricolage bancal, mais c'est tout ce qu'on a."
  - step: 19_moral_decision
    label: "Décision Morale"
    value_in_play: "Intégrité vs Facilité"
    note: "Il accepte de ne pas étaler les secrets les plus sordides dans la presse, tout en envoyant le coupable au trou. La dignité prime sur le scandale."
  - step: 20_final_revelation
    label: "Révélation finale"
    value_in_play: "Bouclage vs Mystère"
    note: "L'indice du début (le parfum) trouve son explication. Tout se recoupe, le puzzle est complet, même s'il manque des pièces au cœur."
  - step: 21_thematic_revelation
    label: "Révélation thématique"
    value_in_play: "Humanité vs Loi"
    note: "Le flic conclut que les salauds sont souvent juste des types qui ont eu trop peur de perdre leur confort. La peur, c'est le vrai moteur du crime."
  - step: 22_new_equilibrium
    label: "Nouvel Équilibre"
    value_in_play: "Paix vs Résignation"
    note: "Retour au bistrot au petit matin. Paris s'éveille. Il offre un verre à Béru. La vie continue, moche et belle à la fois."