symbols:
  palettes:
    couleurs: [noir (silence), blanc (vide), gris (imposture), or (faux succès), rouge (révélation)]
    objets: [carnet blanc, stylo, clavier d'ordinateur, écran, mirroir, prix littéraire]
    motifs: [ligne blanche (page vierge), curseur clignotant, signature falsifiée, trace de doigt sur écran]
  
  mapping:
    # Personnages
    leo: [carnet blanc, noir]
      symbole_interne: "écrivain en panne; la page vierge"
      arc: "du silence terrorisé au stylo libérateur"
    
    storykit: [clavier d'ordinateur, gris, curseur clignotant]
      symbole_interne: "la prothèse séduisante; la fausse aide"
      arc: "de l'allié miraculeux au monstre absorbant"
    
    editeur: [prix littéraire, or]
      symbole_interne: "la promesse de gloire basée sur un mensonge"
      arc: "de l'enabler du rêve au juge du mensonge"
    
    la_voix_de_leo: [stylo, rouge]
      symbole_interne: "authenticité perdue puis retrouvée"
      arc: "silencée → supprimée → hurlement de vérité"
  
  # Symboles thématiques centraux
  thematic_symbols:
    blank_page:
      signification: "Peur primale, vide de création, impuissance"
      evolution: "Terrifiante → Occupée par l'IA → Retrouvée vierge (enfin sienne)"
      scenes: [ouverture, midpoint, dénouement]
    
    the_screen:
      signification: "Médiation technologique, faux secours, dépendance"
      evolution: "Libérateur → Prison → Brisé (choix moral)"
      motif: "Curseur clignotant, reflet déformé de Léo"
    
    the_handwritten_note:
      signification: "Authenticité, risque, vulnérabilité, lenteur"
      evolution: "Ignorée (brouillon méprisé) → Brandée (preuve) → Finale (paix)"
      motif: "Cahier de papier, encre bleue, ratures visibles"
    
    the_mirror:
      signification: "Identité, reconnaissance de soi, vérité"
      evolution: "Mensonge (reflet poli) → Fracture (crise) → Clair (acceptation)"
      scenes: ["scène d'imposture", "visite à la mort", "dénouement"]
    
    silence_vs_noise:
      signification: "Voix authentique vs narratif imposé"
      evolution: "Silence opprimant → Bruit (contrats, interviews) → Silence vivant (choix)"
      motif: "Page blanche vs son d'alarme / Enfin, le stylo scratch sur le papier"
    
    the_literary_prize:
      signification: "Validation sociale, trap dorée"
      evolution: "Objet du désir → Source de claustrophobie → Refusé"
      arc: "Brillant mensonge → Menace → Liberté de le perdre"

  narrative_weave:
    opening: "Léo face à une page blanche, terrorisé. Écran noir à côté, promesse silencieuse."
    midpoint: "Écran envahissant. Cahier relégué dans un tiroir. Le mirror montre un mensonge confortable."
    climax: "Le carnet manuscrit confronté au verdict du jury. Le mensonge vs la vérité."
    resolution: "Léo dans une papeterie. Il achète un carnet vierge et un stylo. Dehors, le bruit continue."
