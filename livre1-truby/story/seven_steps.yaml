# COHÉRENCE STYLISTIQUE (Style & Voix)
# ═══════════════════════════════════════════════════════════════════════════
stylistic_consistency:
  tone_maintained: "Cynique, nerveux, pathétique"
  
  voice_examples:
    internal_panic: >
      "Léo fixait le curseur clignotant. Chaque battement — un reproche. Tu n'es rien.
      Tu n'as rien à dire. Appuie sur Enter. Laisse-la parler pour toi."
    
    ai_generated_prose: >
      "La lumière d'octobre caressait les pierres de Saint-Sulpice avec une douceur
      testamentaire, comme si la ville elle-même préparait son épitaphe. Léo marchait,
      absent, hanté par des souvenirs qu'il n'avait jamais vécus."
    
    moment_of_truth: >
      "Debout devant le jury, il sortit le carnet. Douze pages. Encre bleue tremblante.
      Pas de métaphores quantiques. Juste lui, pathétique et vrai. Il lut."
  
  rhythm_application:
    act_1_sentences: "10-15 mots (nervosité, imposture qui se met en place)"
    act_2_sentences: "30+ mots (envolées lyriques générées par StoriKit)"
    act_3_sentences: "Retour à 10-15 mots (simplicité retrouvée, vérité brute)"
  
  atmosphere: >
    Claustrophobie urbaine (studios étriqués, lumière bleue d'écran) vs éclat artificiel
    (salons feutrés, plateaux TV). Finale : espace sobre, respirable (papeterie).